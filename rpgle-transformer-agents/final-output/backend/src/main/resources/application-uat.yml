# UAT (User Acceptance Testing) Profile Configuration
# Activated with: --spring.profiles.active=uat

spring:
  # DB2 Database for UAT
  datasource:
    url: jdbc:db2://uat-db-server:50000/MODUAT
    driverClassName: com.ibm.db2.jcc.DB2Driver
    username: ${DB_USERNAME:moduser}
    password: ${DB_PASSWORD}  # Set via environment variable

  # JPA/Hibernate Configuration for DB2
  jpa:
    database-platform: org.hibernate.dialect.DB2Dialect
    hibernate:
      ddl-auto: validate  # Validate schema, don't modify
    show-sql: false
    properties:
      hibernate:
        default_schema: MODUAT

# Logging for UAT
logging:
  level:
    root: INFO
    com.lanarimarco.modernization: DEBUG
    org.springframework.web: INFO
    org.hibernate.SQL: DEBUG

# CORS - Allow UAT frontend
cors:
  allowed-origins: https://uat.company.com
