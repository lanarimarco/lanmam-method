# Application Configuration for CUST001 - Customer Inquiry
# Environment: Production

# CORS Configuration (Production)
# CRITICAL: Only allow production frontend URLs
app.cors.allowed-origins=https://erp.smeup.com,https://www.smeup.com

# Logging Configuration (Production)
# Less verbose logging in production
logging.level.com.smeup.erp=WARN
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN

# Database Configuration (Production)
# Use environment variables for sensitive data
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.ibm.db2.jcc.DB2Driver

# Connection Pool Configuration (Production)
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# JPA/Hibernate Configuration (Production)
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DB2Dialect

# Server Configuration (Production)
server.port=8080
server.servlet.context-path=/
server.compression.enabled=true
server.http2.enabled=true

# API Configuration
api.version=v1

# Security Configuration
server.error.include-message=never
server.error.include-stacktrace=never
