# Application Configuration for CUST001 - Customer Inquiry
# Environment: Development

# CORS Configuration
# Specify allowed origins (comma-separated)
# IMPORTANT: Replace with actual frontend URLs
app.cors.allowed-origins=http://localhost:3000,http://localhost:4200

# Logging Configuration
logging.level.com.smeup.erp=INFO
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# Database Configuration (example for DB2)
spring.datasource.url=jdbc:db2://localhost:50000/CUSTDB
spring.datasource.username=db2admin
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.ibm.db2.jcc.DB2Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.DB2Dialect

# Server Configuration
server.port=8080
server.servlet.context-path=/

# API Configuration
api.version=v1

# Validation Messages
spring.mvc.throw-exception-if-no-handler-found=true
spring.web.resources.add-mappings=false
