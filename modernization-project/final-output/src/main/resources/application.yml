spring:
  application:
    name: rpgle-modernization

  datasource:
    url: jdbc:db2://localhost:50000/DATABASE
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.ibm.db2.jcc.DB2Driver

  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.DB2Dialect
        format_sql: true

logging:
  level:
    root: INFO
    com.company.modernization: DEBUG
    com.smeup.erp: INFO
    org.springframework.web: DEBUG
    org.hibernate: INFO

server:
  port: 8080

# CUST001 Customer Inquiry Configuration
app:
  cors:
    allowed-origins: http://localhost:3000,http://localhost:4200,http://localhost:5173
  api:
    version: v1
