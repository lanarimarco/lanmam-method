# Development Profile Configuration
# Activated with: --spring.profiles.active=dev (default)

spring:
  # H2 In-Memory Database for Development
  datasource:
    url: jdbc:h2:mem:modernization_dev
    driverClassName: org.h2.Driver
    username: sa
    password:

  # JPA/Hibernate Configuration for H2
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop  # Recreate schema on startup
    show-sql: true  # Show SQL in console for debugging
    properties:
      hibernate:
        format_sql: true

  # H2 Console (accessible at http://localhost:8080/h2-console)
  h2:
    console:
      enabled: true
      path: /h2-console

# Logging for Development
logging:
  level:
    root: INFO
    com.lanarimarco.modernization: DEBUG
    org.springframework.web: DEBUG
    org.hibernate.SQL: DEBUG
    org.hibernate.type.descriptor.sql.BasicBinder: TRACE

# CORS - Allow React dev servers
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
