# Default Application Configuration
# This configuration is shared across all environments
# Environment-specific configs override these defaults

spring:
  application:
    name: modernization-backend

  # Database Configuration (defaults to dev profile)
  jpa:
    show-sql: false
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true

  # Logging Configuration
  output:
    ansi:
      enabled: always

  # Active Profile (default to dev)
  # Override with --spring.profiles.active=prod for production
  # Or set SPRING_PROFILES_ACTIVE environment variable
  profiles:
    active: dev

# Server Configuration
server:
  port: 8080
  # IMPORTANT: Do NOT set server.servlet.context-path
  # Controllers use @RequestMapping("/api/...") prefix instead

# Logging Levels
logging:
  level:
    root: INFO
    com.lanarimarco.modernization: INFO
    org.springframework.web: INFO
    org.hibernate.SQL: INFO

# CORS Configuration
cors:
  allowed-origins: http://localhost:3000,http://localhost:5173
