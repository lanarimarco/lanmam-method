# Production Profile Configuration
# Activated with: --spring.profiles.active=prod

spring:
  # DB2 Database for Production
  datasource:
    url: jdbc:db2://prod-db-server:50000/MODPROD
    driverClassName: com.ibm.db2.jcc.DB2Driver
    username: ${DB_USERNAME}  # Set via environment variable
    password: ${DB_PASSWORD}  # Set via environment variable

    # Connection Pooling (HikariCP - default in Spring Boot)
    hikari:
      maximum-pool-size: 20
      minimum-idle: 5
      connection-timeout: 30000
      idle-timeout: 600000
      max-lifetime: 1800000

  # JPA/Hibernate Configuration for DB2
  jpa:
    database-platform: org.hibernate.dialect.DB2Dialect
    hibernate:
      ddl-auto: none  # Never modify schema in production
    show-sql: false
    properties:
      hibernate:
        default_schema: MODPROD

# Logging for Production
logging:
  level:
    root: WARN
    com.lanarimarco.modernization: INFO
    org.springframework.web: WARN
    org.hibernate.SQL: WARN

  # Log to file in production
  file:
    name: /var/log/modernization/application.log
    max-size: 10MB
    max-history: 30

# CORS - Allow production frontend
cors:
  allowed-origins: https://app.company.com

# Server Configuration
server:
  # Enable compression
  compression:
    enabled: true
    mime-types: application/json,application/xml,text/html,text/xml,text/plain
