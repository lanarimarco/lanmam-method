services:
  postgres:
    image: postgres:16-alpine
    container_name: rpgle_postgres
    environment:
      POSTGRES_DB: smeup
      POSTGRES_USER: smeup
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U smeup"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
